<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border sizing...</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <div >
        <div class="container bg-dark text-white p-3">
            <h1 class="border border-primary ">I am Rufsan</h1> <!--class="border"-->
        </div>
    </div><br>
    <div >
        <div class="container bg-dark text-white p-3">
            <h1 class="rounded border border-primary "><!--class="rounded border"-->I am Rufsan</h1>
        </div>
    </div><br>
    <div class="container bg-dark text-white p-3"><!--class='rounded-circle' for round shape. class='img-fluid' for responsive-->
        <img class="rounded-circle img-fluid" src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/04/c3/86/03/paharpur-buddhist-monastery.jpg?w=1200&h=1200&s=1" alt="sorry">
    </div>
</div><br>

<div class="container bg-success text-white p-3"><!--class='rounded-circle' for round shape. class='img-fluid' for responsive-->

    <!--d=display , m=margin -->
    <img class="d-block m-auto border rounded-circle img-fluid" 
    
    src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/04/c3/86/03/paharpur-buddhist-monastery.jpg?w=1200&h=1200&s=1" alt="sorry">
</div>
</div><br>


    
    <!-- bootstrap js, jquery, popper -->
 <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
 <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
