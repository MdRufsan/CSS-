<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>querySelector all</title>
</head>
<body>
    <h1 class="hh">Rufsan</h1>
    <h1 class="hh">Shanto</h1>
    <h1 class="hh">Hasib</h1>


    <script>
        let s=document.querySelectorAll(".hh");
        s[0].style.color="red";
        s[1].style.color="green";
        s[2].style.color="pink";
    </script>
   
</body>
</html>
