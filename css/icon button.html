<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Buttons</title>
    <!--nicher link ta sara hbe na -->>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <style>
        .social-media{
            background-color: gray;
            padding: 50px 20px;
            text-align: center;
        }

        .btn{
            border:none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 2rem;
           
        }
    </style>
</head>
<body>
    <div class="social-media">       
        <button class="btn" onclick="window.open('https://www.youtube.com/')" class="btn request-callback"><i class="media-icon fa fa-youtube-play" style="color: #c4302b;" aria-hidden="true"></i></button>

        <button class="btn" onclick="window.open('https://www.facebook.com/rj.shanto.395669/')" class="btn request-callback"><i class="fa fa-facebook" style="color:  #3b5998;" aria-hidden="true"></i></button>

     

        <button class="btn" onclick="window.open('https://wa.me/qr/ATCW3CQ4UBPXP1')" class="btn request-callback"><i class="fa fa-whatsapp" style="color:  #10f022;" aria-hidden="true"></i></button>


    </div>
</body>
</html>
